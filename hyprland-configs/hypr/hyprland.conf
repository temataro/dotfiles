# ~/.config/hypr/hyprland.conf
# Generated from my i3 config to keep key mapping parity by GPT5
# Notes:
# - Some i3 concepts (tabbed/stacking layouts) don’t have 1:1 equivalents in Hyprland. See comments below for suggested alternatives.
# - Commands that are X11-only in your i3 (picom, arandr, xss-lock/i3lock, feh) are either removed or swapped to Wayland-friendly ones.


# prerequisites:
# sudo apt install -y hyprpaper swaylock wofi pulseaudio brightnessctl swaylock
# YOU HAVE TO BUILD FLAMESHOT FROM THE REPO MANUALLY UNTIL THEY HAVE WAYLAND
# SUPPORT.
# https://github.com/flameshot-org/flameshot?tab=readme-ov-file#build

###################
### PROGRAM ALIASES
###################
$terminal = kitty
$menu = wofi --show drun

#########################
### INPUT / KEYBOARD MAP
#########################
input {
  kb_layout = us
  kb_options = ctrl:nocaps  # from setxkbmap -option ctrl:nocaps
}
###############
### MONITORS
###############
monitor=HDMI-A-1,3840x2160,auto,1
monitor=eDP-1,2560x1600,auto,1
###############
### LOOK & GAPS
###############
# i3: gaps inner 2 / outer 1
# i3: smart_gaps off, smart_borders on (Hyprland has different semantics)
# Keep minimal borders + your gap sizes
general {
  gaps_in = 2
  gaps_out = 1
  border_size = 2
  layout = dwindle
  animation = windowsMove, 0
  animation = windowsIn, 0
  animation = workspaces, 1, 4, default
  animation = fadeIn, 0
  animation = fadeOut, 0
}
decoration {
  rounding = 10
}

#############
### AUTOSTART
#############
# Wayland-friendly replacements for X11 tools used in your i3 config
exec-once = waybar --config ~/.config/waybar/config -s ~/.config/waybar/style.css &
exec-once = nm-applet &
# Wallpaper (replace path or set up hyprpaper.conf accordingly)
exec-once = hyprpaper &
# Example hyprpaper.conf line:
# preload = ~/Pictures/wallpapers/WoK-wallpaper-2560x1600.jpg
# wallpaper = ,~/Pictures/wallpapers/WoK-wallpaper-2560x1600.jpg

################
### MOD & MOUSE
################
$mainMod = ALT   # i3: set $mod Mod1

# i3: floating_modifier $mod
bindm = $mainMod, mouse:272, movewindow     # LMB drag moves
bindm = $mainMod, mouse:273, resizewindow   # RMB drag resizes

###################
### APPLICATIONS
###################
# i3: $mod+Return → kitty
bind = $mainMod, Return, exec, $terminal
# i3: $mod+Shift+Return → kitty (floating, translucent)
bind = $mainMod SHIFT, Return, exec, kitty --override background_opacity=0.45 --class floating
# i3: $mod+Shift+c → chromium
bind = $mainMod SHIFT, B, exec, chromium
# i3: $mod+Shift+g → GNOME Control Center
bind = $mainMod SHIFT, G, exec, env XDG_CURRENT_DESKTOP=GNOME gnome-control-center
# i3: $mod+Shift+q → kill
bind = $mainMod SHIFT, Q, killactive
# i3: $mod+d → launcher (rofi)
bind = $mainMod, D, exec, $menu
# i3: $mod+Shift+s (release) → flameshot
bind = $mainMod SHIFT, S, exec, flameshot gui
# i3: $mod+d → launcher (rofi)
bind = $mainMod, F, exec, nautilus

#########################
### FOCUS / MOVE / LAYOUT
#########################
# i3: focus with $mod+h/j/k/l
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# i3: move container with $mod+Shift+h/j/k/l
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# i3: split v / split h / toggle split
# Hyprland’s dwindle doesn’t force H/V split like i3. Use togglesplit to flip current split.
bind = $mainMod, V, togglesplit
bind = $mainMod, S, togglesplit

# i3: layout tabbed/stacked — Hyprland has no 1:1. If you use groups, you could map these to group actions instead.
# bind = $mainMod, T, togglegroup    # (requires grouping support)
bind = $mainMod, W, togglegroup    # (requires grouping support)

# i3: focus parent
# (No direct equivalent in Hyprland; consider binds for cyclenext/prev or group navigation if you use groups.)

# i3: toggle floating
bind = $mainMod SHIFT, Space, togglefloating
# i3: fullscreen toggle
bind = $mainMod, F, fullscreen, 1

#################
### WORKSPACES
#################
# i3 used named workspaces ($ws1…$ws10) behind the number keys.
# Hyprland binds directly to 1–10, keeping your muscle memory.
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

########################
### MEDIA & BRIGHTNESS
########################
# Keep your i3 pactl/brightnessctl controls
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = , XF86MonBrightnessDown, exec, brightnessctl set 25-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 25+
# Optional playerctl like your Hyprland sample
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

##############
### SUBMAPS
##############
# i3: mode "resize" on $mod+r
bind = $mainMod, R, submap, resize
submap = resize
  bind = , H, resizeactive, -10 0
  bind = , J, resizeactive, 0 10
  bind = , K, resizeactive, 0 -10
  bind = , L, resizeactive, 10 0
  bind = , Left,  resizeactive, -10 0
  bind = , Down,  resizeactive, 0 10
  bind = , Up,    resizeactive, 0 -10
  bind = , Right, resizeactive, 10 0
  bind = , Return, submap, reset
  bind = , Escape, submap, reset
submap = reset

# i3: system mode on $mod+Escape (lock / shutdown / reboot / hibernate)
bind = $mainMod, Escape, submap, system
submap = system
  bind = SHIFT, E, exec, swaylock --config ~/.config/swaylock/config -i ~/code/github.com/temataro/dotfiles/hyprland-configs/181818.png
  bind = SHIFT, S, exec, systemctl poweroff
  bind = SHIFT, H, exec, systemctl hibernate
  bind = SHIFT, T, exec, systemctl reboot
  bind = , Return, submap, reset
  bind = , Escape, submap, reset
submap = reset

#############################
### WINDOW RULES (FLOATING)
#############################
# i3: for_window [class="floating"] floating enable, move position center
# Hyprland:
windowrule = float,  class:^(floating)$
windowrule = center, class:^(floating)$

# (Optionally ignore maximize requests like in the example config)
windowrule = suppressevent maximize, class:.*
